<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  </head>
  <body>

    <div style="margin-top: 50px" class="ui container">



    <h1  class="ui center aligned header"> Todo App </h1>

    <form class="ui form" action="/add" method="post">
      <div class="field">
        <label for="title">Todo Title</label>
        <input type="text" name="title" value="" placeholder="Enter todo...">
        <br>
        <button class="ui blue button" type="submit" name="button">Add</button>
      </div>

    </form>

    {% for todo in todo_list %}
    <div class="ui segement">


      <p class="ui big header"> {{ todo.id }}  | {{ todo.title}} </p>

      {% if todo.complete == False %}
          <span class="ui grey label">Not complete</span>
      {%else %}
          <span class="ui green label">Completed</span>
      {% endif %}

      <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
      <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
    </div>
    {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  </body>
</html>
